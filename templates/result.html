<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>SMS Spam Detector</title>
</head>
<body>
    <div>
        <div class="header">
            <h1 class=" top_header">Spam Detector for Short Message Service (SMS)</h1>

        </div>
        <div class="results">
            {% if prediction==["spam"] %}
				<h1 class='spam'>Be careful, this is a SPAM message! </h1>
                <img class="image" src="{{ url_for('static', filename='spam.webp') }}" alt="SPAM image">
			{% elif prediction==["ham"] %}
				<h1 class='ham'>Yeeha, this is not a SPAM message</h1>
                <img class="image" src="{{ url_for('static', filename='ham.webp') }}" alt="HAM Image">

			{% endif %}
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
